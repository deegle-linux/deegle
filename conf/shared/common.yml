header:
  version: 19

local_conf_header:
  debug: |
    IMAGE_FEATURES:append = " debug-tweaks "

defaults:
  repos:
    branch: "scarthgap"

repos:
  layers/poky:
    url: "https://git.yoctoproject.org/git/poky.git"
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  layers/meta-openembedded:
    url: "https://github.com/openembedded/meta-openembedded.git"
    layers:
      meta-filesystems:
      meta-gnome:
      meta-initramfs:
      meta-multimedia:
      meta-networking:
      meta-oe:
      meta-perl:
      meta-python:
      meta-webserver:
      meta-xfce:

  layers/meta-arm:
    url: "https://git.yoctoproject.org/git/meta-arm"
    layers:
      meta-arm:
      meta-arm-toolchain:
      meta-arm-bsp:

  layers/meta-ti:
    url: "https://git.yoctoproject.org/git/meta-ti.git"
    layers:
      meta-beagle:
      meta-ti-bsp:
      meta-ti-extras:

  layers/meta-ros2:
    url: "https://github.com/ros/meta-ros.git"
    layers:
      meta-ros-common:
      meta-ros2:
      meta-ros2-jazzy:

  meta-deegle:
    path: "meta-deegle"
